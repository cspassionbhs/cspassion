<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects | CS Passion</title>
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light: #ffffff;
      --text-dark: #ffffff;
      --text-light: #000000;
      --card-dark: #1e1e1e;
      --card-light: #f3f3f3;
      --accent: #f56642;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      transition: 0.3s ease all;
    }

    header {
      background-color: var(--accent);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }

    nav a {
      color: #000;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .emoji-toggle {
      cursor: pointer;
      font-size: 20px;
      margin-left: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    .card {
      background-color: var(--card-dark);
      padding: 2rem;
      border-radius: 10px;
      margin-top: 1.5rem;
      border-left: 4px solid var(--accent);
      transition: background-color 0.3s ease;
    }

    .card h2 {
      margin-top: 0;
      color: var(--accent);
    }

    .card p {
      color: #ccc;
      line-height: 1.6;
    }

    .link {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    .link:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #000;
      padding: 1rem;
      text-align: center;
      margin-top: 3rem;
    }

    footer a {
      color: var(--accent);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    body.light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.light-mode .card {
      background-color: var(--card-light);
      color: var(--text-light);
    }

    body.light-mode header nav a,
    body.light-mode .logo {
      color: #000;
    }

    body.light-mode footer {
      background-color: #f0f0f0;
    }

    body.light-mode footer a {
      color: #f56642;
    }
  </style>
</head>

    </div>

      document.body.classList.toggle("light-mode");
    }
  </script>

</body>
